{% extends 'task/index_task.html' %}

{% block title %}Завдання{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <form class="card" method="post">
        <div class="d-flex justify-content-center">
            <h3>Зміна данних завдання</h3>
        </div>
        <div class="form-group m-5 mt-2 mb-2">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Зберегти</button>
    </form>
</div>
{% endif %}
{% endblock %}
