{% extends 'task/index_task.html' %}

{% block title %}Профіль{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="container">
    <form class="card" method="post">
        <div class="d-flex justify-content-center">
            <h3>Оновлення даних профіля</h3>
        </div>
        <div class="form-group m-5 mt-2 mb-2">
            {% csrf_token %}
            Ім'я: {{ form.first_name }}
            <br>
            Фамілія: {{ form.last_name }}
            <br>
            Позиція: {{ form.position }}
            <br>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Оновити мою інформацію</button>
    </form>
</div>

{% endif %}
{% endblock %}
