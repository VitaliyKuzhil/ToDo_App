{% extends 'task/index_task.html' %}

{% block title %}Профіль{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h6>Їм'я та Прізвище: </h6><h3 class="card-title">{{user.first_name}} {{user.last_name}}</h3>
                <h6>Електронна адреса: </h6><p class="card-text">{{user.email}}</p>
                <h6>Позиція: </h6><p class="card-text">{{user.position}}</p>
            </div>
            <div class="d-flex justify-content-xl-end">
                <a class="btn btn-primary m-1" role="button" href="{% url 'update_user_profile' user.id %}" >Оновити інформацію</a>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
