{% extends 'accounts/index_accounts.html' %}

{% block title %}Авторизація{% endblock %}

{% block content %}
<div class="container">
    <form class="card" action="{% url 'login' %}" method="post">
        <div class="d-flex justify-content-center">
            <h3>Авторизація</h3>
        </div>
        <div class="form-group m-5 mt-2 mb-2">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Авторизація</button>
    </form>
</div>
{% endblock %}
